<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>{{ titulo }}</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="form-container">
        <h1>{{ titulo }}</h1>

        <form action="" method="post">
            <label for="nome">Informe o nome do produto:</label>
            <input type="text" id="nome" name="nome" value="{{ produto.nome if produto }}" required>

            <label for="categoria">Informe a categoria do produto:</label>
            <input type="text" id="categoria" name="categoria" value="{{ produto.categoria if produto }}" required>

            <label for="valor">Informe o valor do produto:</label>
            <input type="number" step="0.01" id="valor" name="valor" value="{{ produto.valor if produto }}" required>

            <div class="actions">
                <button type="submit" class="btn">Confirmar</button>
                <a href="{{ url_for('listar_produtos') }}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</body>

</html>
