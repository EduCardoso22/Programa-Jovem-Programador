<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro e Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      background-color: #f2f2f2;
    }
    .link-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="container-fluid">
  <!-- Tela de Criar Conta -->
  <div class="row h-100">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <div class="link-container">
        <h3 class="mb-12 text-center">Acesso restrito</h3>
        <br>
        <p><span><a href="{{url_for('registro')}}">Clique aqui</a> para criar uma nova conta de acesso</span></p>
        {% if session.get('login') == "ok" %}
        <p><span><a href="{{url_for('produtos')}}">Clique aqui</a> para acessar a tela de produtos</span></p>
        {% else %}
        <p><span><a href="{{url_for('login')}}">Clique aqui</a> para acessar a tela de login</span></p>
        {% endif %}
      </div>
    </div>
    <div class="col-md-2"></div>
  </div>
</div>

</body>
</html>
