<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Criar Conta</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="form-container">
        <h1>Crie sua Conta</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <form action="{{ url_for('registro') }}" method="post">
            <label for="nome">Informe o nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">Informe o e-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="senha">Informe a senha:</label>
            <input type="password" id="senha" name="senha" required>

            <button type="submit" class="btn">Confirmar</button>
        </form>
        <p>Já tem uma conta? <a href="{{ url_for('login') }}">Faça login</a></p>
    </div>
</body>

</html>
