<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro e Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      background-color: #f2f2f2;
    }
    .form-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="container-fluid ">
  <div class="row h-100">
    <!-- Tela de Criar Conta -->
    <div class="col-md-1 "></div>
    <div class="col-md-10 ">
      <div class="form-container">
        <h3 class="mb-4 text-center">Login</h3>
        <form action="/logon" method="POST">
          <div class="mb-3">
            <label for="emailLogin" class="form-label">Email</label>
            <input type="email" class="form-control" id="emailLogin" name="emailLogin" placeholder="Seu email">
          </div>
          <div class="mb-3">
            <label for="senhaLogin" class="form-label">Senha</label>
            <input type="password" class="form-control" id="senhaLogin" name="senhaLogin" placeholder="Sua senha">
          </div>
          <button type="submit" class="btn btn-success">Entrar</button>
          <br>
          <br>
          <p><span><a href="{{url_for('registro')}}">Clique aqui</a> para criar uma nova conta de acesso</span></p>
          <br>
          {% if (messagem != "") %}
          <span>{{mensagem}}</span>
          {% endif %}
        </form>
        <ul>
        {% for conta in contas %}
          <li>{{conta.nome}} - {{conta.email}} ({{conta.senha}}) </li>
        {% endfor%}
        </ul>
      </div>
    </div>
    <div class="col-md-1 "></div>
  </div>
</div>

</body>
</html>
