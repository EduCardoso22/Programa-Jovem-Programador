<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro e Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      background-color: #f2f2f2;
    }
    .form-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="container-fluid split-screen">
  <div class="row h-100">
    <div class="col-md-1"></div>

    <!-- Tela de Criar Conta -->
     
    <div class="col-md-10">
      <div class="form-container">
        <h3 class="mb-4 text-center">Criar Nova Conta</h3>
        <form action="/criar_conta" method="POST">
          <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" placeholder="Seu nome">
          </div>
          <div class="mb-3">
            <label for="emailCadastro" class="form-label">Email</label>
            <input type="email" class="form-control" id="emailCadastro" name="emailCadastro" placeholder="Seu email">
          </div>
          <div class="mb-3">
            <label for="senhaCadastro" class="form-label">Senha</label>
            <input type="password" class="form-control" id="senhaCadastro" name="senhaCadastro" placeholder="Sua senha">
          </div>
          <button type="submit" class="btn btn-primary">Criar Conta</button>
        </form>
        <br>
        <p><span>{{mensagem}}</span></p>
        <p><span><a href="{{url_for('login')}}">Clique aqui</a> para acessar a tela de login</span></p>
      </div>
    </div>
    <div class="col-md-1"></div>
  </div>
</div>

</body>
</html>
