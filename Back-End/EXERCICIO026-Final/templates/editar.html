<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro de produto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container-fluid split-screen">
  <div class="row h-100">
    <div class="col-md-1"></div>
    <div class="col-md-10">
      <div class="form-container">
        <h3 class="mb-4 text-center">Editar produto</h3>
        <form action="{{ url_for('produtos.alterar') }}" method="POST">
          <input type="hidden" name="id" id="id" value="{{ produto.id }}" >
          <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" value="{{ produto.nome }}">
          </div>
          <div class="mb-3">
            <label for="categoria" class="form-label">Categoria</label>
            <select class="form-select" id="categoria" name="categoria">
              <option selected disabled>Selecione...</option>
              {% for item in categorias %}
              <option value="{{ item }}" {% if produto.categoria == item %} selected {% endif %}>{{ item }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="mb-3">
            <label for="preco" class="form-label">Pre√ßo</label>
            <input type="number" class="form-control" id="preco" name="preco" value="{{ produto.preco }}">
          </div>
          <button type="submit" class="btn btn-primary">Salvar produto</button>
          <a href="{{ url_for('produtos.produtos') }}" class="btn btn-secondary">Cancelar</a>
        </form>
      </div>
    </div>
    <div class="col-md-1"></div>
  </div>
</div>

</body>
</html>
