<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Avaliações do Filme</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="mb-0">Avaliações de {{ filme.titulo }}</h1>
        <a href="/filmes" class="btn btn-secondary">← Voltar</a>
    </div>

    <div class="card shadow-sm mb-4">
        <div class="card-body">
            {% if avaliacoes %}
                {% for avaliacao in avaliacoes %}
                <div class="border-bottom pb-3 mb-3">
                    <div class="d-flex justify-content-between">
                        <p class="fw-bold">Nota: {{ avaliacao.nota }}</p>
                        <div>
                            <button class="btn btn-warning btn-sm">Editar</button>
                            <button class="btn btn-danger btn-sm">Excluir</button>
                        </div>
                    </div>
                    <p>{{ avaliacao.comentario }}</p>
                </div>
                {% endfor %}
            {% else %}
                <p>Ainda não há avaliações. Seja o primeiro!</p>
            {% endif %}
        </div>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <h2 class="h4 mb-3">Nova Avaliação</h2>
            <form action="/avaliacao" method="POST">
                <input type="hidden" name="filme_id" value="{{ filme.id }}">
                
                <div class="mb-3">
                    <label for="nota" class="form-label">Nota (0-10)</label>
                    <input type="number" class="form-control" id="nota" name="nota" min="0" max="10" required>
                </div>
                
                <div class="mb-3">
                    <label for="comentario" class="form-label">Comentário</label>
                    <textarea class="form-control" id="comentario" name="comentario" rows="4" required></textarea>
                </div>
                
                <button type="submit" class="btn btn-success">Salvar Avaliação</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
