<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro de Produtos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <div class="container">
    <div class="title-section">
      <h4 class="mb-4">Bem vindo(a), {{ session.get("nome") }}</h4>
      <br>
      <form name="form1" id="form1" method="GET">
        <div class="row g-3">
          <div class="mt-4 text-end">
            <button type="button" class="btn btn-primary" onclick="novo_produto()">Novo Produto</button>
          </div>
          <div class="mt-4 text-end">
            <button type="button" class="btn btn-primary" onclick="logout()">Sair</button>
          </div>
        </div>
      </form>
    </div>
    
    <div class="table-section">
      <h4 class="mb-4">Lista de Produtos</h4>
      <div class="table-responsive">
        <table class="table table-bordered table-striped align-middle">
          <thead class="table-light">
            <tr>
              <th>#</th>
              <th>Nome</th>
              <th>Categoria</th>
              <th>Preço (R$)</th>
              <th class="text-center" style="width: 150px;">Ações</th>
            </tr>
          </thead>
          <tbody>
            {% for produto in produtos %}
            <tr>
              <td>{{ produto.id }}</td>
              <td>{{ produto.nome }}</td>
              <td>{{ produto.categoria }}</td>
              <td>{{ produto.preco }}</td>
              <td class="text-center">
                <button class="btn btn-sm btn-warning me-2" onclick="editar('{{ produto.id }}');">Alterar</button>
                <button class="btn btn-sm btn-danger" onclick="excluir('{{ produto.id }}');">Excluir</button>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script type="text/javascript" >
      var vForm = document.getElementById('form1')
      function novo_produto(){
        vForm.action = "{{ url_for('produtos.novo') }}";
        vForm.submit();
      }

      function editar(id){
        vForm.action = "/produto/editar/" + id;
        vForm.submit();
      }

      function excluir(id){
        vForm.action = "/produto/excluir/" + id;
        vForm.submit();
      }

      function logout(){
        vForm.action = "{{ url_for('usuarios.logout') }}";
        vForm.submit();
      }

  </script>
</body>
</html>
